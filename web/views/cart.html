<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
</head>
<body>
<div>
    Displaying items in  the cart
    <ul>
        <li ng-repeat = "product in cartContents">
            product name is {{product.name}} and product price is {{product.price}}
        </li>
    </ul>
    <button ng-click="checkout();">Checkout</button>
</div>

</body>
</html>
